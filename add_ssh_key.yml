- name: Update SSH key from authorized_keys
  hosts: all
  #become: true
  vars:
    ansible_user: root
  tasks:
    - name: Add ansible SSH Key
      lineinfile:
        path: ~/.ssh/authorized_keys
        line: "#ansible"
        create: no

    - name: Add ansible SSH Key
      lineinfile:
        path: ~/.ssh/authorized_keys
        line: "ssh-rsa  ansibleadmin@ansible"
        create: no
